<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#F05033">
    <meta name="msapplication-TileColor" content="#F05033">

    <!-- Me(se)ta -->
    <meta name="description" content="An interactive game for learning git">
    <meta name="keywords" content="git,github,tutorial,source control">
    <meta name="author" content="Yuan Gao">
    <meta name="copyright" content="Copyright 2021, Yuan Gao">
    <meta name="theme-color" content="#F05033">

    <!-- Twitter -->
    <meta name="twitter:title" content="LGTM">
    <meta name="twitter:description" content="An interactive game for learning git">
    <meta name="twitter:image" content="https://lgtm.meseta.dev/lgtm_preview.png">
    <meta name="twitter:url" content="https://lgtm.meseta.dev/">

    <!-- Open Graph -->
    <meta property="og:title" content="LGTM">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lgtm.meseta.dev/">
    <meta property="og:image" content="https://lgtm.meseta.dev/lgtm_preview.png">
    <meta property="og:description" content="An interactive game for learning git">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
